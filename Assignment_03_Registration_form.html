<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <br><br><br><br>
  <form action="" method="post">
    <div>
        <b><h1><center><u>Registration Form</u></center></h1></b><br><br>
    </div>
   <center> <table>
    <tr>
        <td>
            <!-- <img src="Web_Image.jpg" alt="Normal Image" style="height: 250px; width: 300px;"> -->
            <video controls width="400px">
                <source src="mov_bbb.mp4" type="video/webm" "/>
              </video>
        </td> 
        <td>
            <table >
                <tr>
                    <td>
                        Name
                    </td>
                    <td colspan="3">
                        <input style="width: 100%;" type="text" value="" id="NameCol" placeholder="Enter Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        BirthDate
                    </td>
                    <td colspan="3">
                        <input style="width: 100%;"type="date" value="" id="DOBCol" placeholder="dd/MM/yyyy">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email
                    </td>
                    <td colspan="3">
                        <input style="width: 100%;"type="email" value="" id="EmailCol" placeholder="abc@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td colspan="3">
                        <input style="width: 100%;"type="password" value="" id="PaswordCol" placeholder="********">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address
                    </td>
                    <td>
                        <select name="State" id="">
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="UP">Gujrat</option>
                        <option value="UP">Madhya Pradesh</option>
                        <option value="UP">Karnataka</option>
                        <option value="UP">Kerela</option>
                        <option value="UP">Tamil Nadu</option>
                        <option value="UP">Jammu & Kashmir</option>
                        </select>
                    </td>
                    <td>
                        <select name="District" id="">
                            <option >Pune</option>
                            <option >Nagpur</option>
                            <option >Mumbai</option>
                            <option >Bhopal</option>
                            <option >Ahmedabad</option>
                            <option >Banglore</option>
                            <option >Hyderabad</option>
                        </select>
                    </td>
                    <td>
                        <select name="City" id="">
                            <option >Pune</option>
                            <option >Nagpur</option>
                            <option >Mumbai</option>
                            <option >Bhopal</option>
                            <option >Ahmedabad</option>
                            <option >Banglore</option>
                            <option >Hyderabad</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        
                    </td>
                    <td>
                         <center>State</center>
                    </td>
                    <td>
                        <center>District</center>
                    </td>
                    <td>
                        <center>City</center>
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender
                    </td>
                    <td colspan="3">
                        <input type="radio" name="Gender">Male 
                        <input type="radio" name="Gender">Female 
                        <input type="radio" name="Gender">Other                      
                    </td> 
                </tr>
                <tr>
                    <td>
                        Upload Photo
                    </td>
                    <td colspan="3">
                        <input style="width: 100%;"type="file" value="" id="NameCol" placeholder="Browse your photo">
                    </td>
                </tr>
                <tr>
                    <td>
                        Select your course
                    </td>
                    <td colspan="3">
                        <select name="Course" id="" style="width: 100%;">
                            <option value="">Select course</option>
                            <option value="">DBDA</option>
                            <option value="">DITIS</option>
                            <option value="">DESSD</option>
                            <option value="">DMC</option>
                            
                        </select>
                    </td>
                </tr> 

                <tr>
                    <td colspan="2"> 
                        <center><input type="submit" value="Register"></center>
                    </td>
                    <td colspan="2">
                        <center><input type="reset" value="Clear"></center>    
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</center>
</form>
</body>
</html>
